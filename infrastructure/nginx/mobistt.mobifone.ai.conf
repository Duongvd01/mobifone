server {
    listen 80;
    server_name mobistt.mobifone.ai;
    access_log /var/log/nginx/mobistt.http.access.log;
    error_log /var/log/nginx/mobistt.http.error.log warn;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mobistt.mobifone.ai;

    ssl_certificate /etc/ssl/mobifone.pem;
    ssl_certificate_key /etc/ssl/mobifone.pem;

    access_log /var/log/nginx/mobistt.https.access.log;
    error_log /var/log/nginx/mobistt.https.error.log warn;

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # File upload settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    
    # Proxy static file requests directly to Flask
    location /static/ {
        proxy_pass http://127.0.0.1:3000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors off;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        expires 7d;
    }
    
    # Special location for file uploads
    location /speech-to-text {
        proxy_pass http://127.0.0.1:3000/speech-to-text;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeout for large file uploads
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 60s;
        
        # Disable request buffering for streaming uploads
        proxy_request_buffering off;
        proxy_http_version 1.1;
        client_body_timeout 600s;
    }

    # Handle specific file types
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mp3|wav|mp4)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        expires 7d;
    }
    
    # Main location block for API and other requests
    location / {
        
        # Proxy to Flask application
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings for large file uploads
        proxy_read_timeout 300s; 
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_intercept_errors off;
        
        # Additional settings for large file uploads
        proxy_request_buffering off; #disable request buffering for streaming uploads
        proxy_http_version 1.1; #use HTTP/1.1 for streaming uploads
        
        # Rate limiting - commented out because zones are not defined in nginx.conf
        # limit_req zone=one burst=10 nodelay;
        # limit_conn addr 10;
        
        # Security headers
        # add_header X-Frame-Options SAMEORIGIN;
        # add_header X-Content-Type-Options nosniff;
        # # add_header X-XSS-Protection "1; mode=block";
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        # add_header Referrer-Policy "no-referrer";
        # add_header X-Permitted-Cross-Domain-Policies none;
        
        # # CORS headers - chỉ cho phép các domain được chỉ định
        # add_header Access-Control-Allow-Origin $http_origin always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
