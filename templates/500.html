<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Lỗi máy chủ | Mobifone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a1a2e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #2e0a0a, #3e1616, #2e0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            color: rgba(255, 77, 77, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main content */
        .error-container {
            max-width: 600px;
            padding: 40px;
            z-index: 10;
        }

        .error-code {
            font-size: 8em;
            font-weight: 900;
            color: #ff4d4d;
            text-shadow: 0 0 30px rgba(255, 77, 77, 0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.2em;
            color: #ffcccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff4d4d, #ff7777);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 77, 77, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
        }

        .btn-secondary:hover {
            background: #ff4d4d;
            color: #2e0a0a;
            transform: translateY(-3px);
        }

        /* Server icon animation */
        .server-icon {
            font-size: 4em;
            color: #ff4d4d;
            margin-bottom: 30px;
            animation: serverShake 2s ease-in-out infinite;
        }

        @keyframes serverShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6em;
            }
            
            .error-title {
                font-size: 2em;
            }
            
            .error-message {
                font-size: 1.1em;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Sparks animation */
        .sparks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: spark 2s linear infinite;
        }

        .spark:nth-child(1) { animation-delay: 0s; }
        .spark:nth-child(2) { animation-delay: 0.2s; }
        .spark:nth-child(3) { animation-delay: 0.4s; }
        .spark:nth-child(4) { animation-delay: 0.6s; }
        .spark:nth-child(5) { animation-delay: 0.8s; }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(200px * cos(var(--angle))), calc(200px * sin(var(--angle)))) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="floating-elements">
        <div class="floating-element"><i class="fas fa-exclamation-triangle fa-3x"></i></div>
        <div class="floating-element"><i class="fas fa-server fa-2x"></i></div>
        <div class="floating-element"><i class="fas fa-bug fa-2x"></i></div>
        <div class="floating-element"><i class="fas fa-tools fa-3x"></i></div>
    </div>

    <div class="error-container">
        <div class="server-icon">
            <i class="fas fa-server"></i>
        </div>
        
        <div class="sparks">
            <div class="spark" style="--angle: 0deg;"></div>
            <div class="spark" style="--angle: 72deg;"></div>
            <div class="spark" style="--angle: 144deg;"></div>
            <div class="spark" style="--angle: 216deg;"></div>
            <div class="spark" style="--angle: 288deg;"></div>
        </div>
        
        <div class="error-code">500</div>
        
        <h1 class="error-title">Lỗi máy chủ</h1>
        
        <p class="error-message">
            Xin lỗi, có lỗi xảy ra trên máy chủ của chúng tôi. 
            Đội ngũ kỹ thuật đang khắc phục sự cố. Vui lòng thử lại sau ít phút.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Về trang chủ
            </a>
            <a href="javascript:location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i>
                Thử lại
            </a>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x > 0 && x < rect.width && y > 0 && y < rect.height) {
                    element.style.transform = `scale(1.2) rotate(${Math.random() * 360}deg)`;
                    element.style.color = 'rgba(255, 77, 77, 0.3)';
                } else {
                    element.style.transform = '';
                    element.style.color = 'rgba(255, 77, 77, 0.1)';
                }
            });
        });

        // Random server shake
        setInterval(() => {
            const serverIcon = document.querySelector('.server-icon');
            serverIcon.style.animation = 'none';
            setTimeout(() => {
                serverIcon.style.animation = 'serverShake 2s ease-in-out infinite';
            }, 100);
        }, 4000);
    </script>
</body>
</html>
